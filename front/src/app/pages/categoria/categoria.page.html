<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defautHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categorias</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formGroup" (ngSubmit)="salvar()">
    <ion-item style="flex-grow: 1">
      <ion-label position="stacked">Nome da nova Categoria</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item style="flex-grow: 0">
      <button
        type="submit"
        shape="round"
        expand="block"
        [disabled]="!formGroup.valid"
        >        <ion-icon name="add" size="large"></ion-icon>
        </button
      >
    </ion-item>
  </form>

  <hr style="margin: 40px 0" />

  <ion-text class="ion-text-center">
    <h1>Categorias</h1>
  </ion-text>

  <ion-list>
    <ion-item-sliding *ngFor="let categoria of categorias">
      <ion-item detail>
        <ion-label>
          <h2>{{categoria.nome}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(categoria)" color="danger"
          >Excluir</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
